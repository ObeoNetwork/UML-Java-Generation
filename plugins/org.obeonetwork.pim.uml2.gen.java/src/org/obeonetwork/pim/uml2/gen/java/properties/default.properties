# Type
java.defaultvalue.Integer=0
java.defaultvalue.Boolean=true
java.defaultvalue.Float=0.0f
java.defaultvalue.Double=0.0
java.defaultvalue.Date=new Date()


#Default

# Multiple attribute representation 
tuple.genArrays=false

# Not ordered and unique class to be used for collections when tuple.genArrays=false
tuple.notOrdered.unique.class=java.util.HashSet

# Ordered and unique class to be used for collections when tuple.genArrays=false
tuple.ordered.unique.class=java.util.LinkedHashSet

# Not ordered and not unique class to be used for collections when tuple.genArrays=false
tuple.notOrdered.notUnique.class=java.util.ArrayList

# Ordered and not unique class to be used for collections when tuple.genArrays=false
tuple.ordered.notUnique.class=java.util.ArrayList

# Generate default constructor
gen-Constructor=true

# Generate getters and setters by default
gen-Accessors=true

# Generate list accessors by default
gen-listAccessors=true

# Generate bi-directionality by default
gen-biDirections=false

# Generate date in heading comment
gen-CommentDate=false

# Default root generation package
gen-Root=

# Generate validation result file
Validator-genOutput=true



# Imports


# java.lang (nothing to import)
Boolean=
Integer=
String=
Byte=
Float=

# java.util
Date=java.util.Date

# OSGi
Generate-OSGi-Artifacts=false
Bundle-Name=Default
Provider-Name=Default

# Generation Folder
Taget-Class-Generation-Folder=src
Target-Bin-Folder=bin

# Project Name
Project-Name=org.obeonetwork.default.project.name